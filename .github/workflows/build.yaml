name: ðŸ³ Build and publish container image

on:
  push:
    tags:
      - '*'   # run on any tag

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: ðŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ· Extract tag
        id: tag
        run: |
          echo "TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          echo "âœ… Tag detected: ${GITHUB_REF#refs/tags/}"

      - name: ðŸš€ Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/miserend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: ðŸŽ‰ Success
        run: |
          echo "ðŸŽ‰ Image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }} pushed successfully!"
