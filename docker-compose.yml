services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    platform: linux/amd64
    profiles: [ dumper, main ]
    build:
      dockerfile: docker/Dockerfile.mysql
    command: --default-authentication-plugin=mysql_native_password --ssl=0 --skip-ssl
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d    
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pw
      MYSQL_DATABASE: miserend
      MYSQL_USER: user
      MYSQL_PASSWORD: pw           
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppw"]
      timeout: 5s
      retries: 10
    networks:
      inner:
        aliases:
          - mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    platform: linux/amd64
    profiles: [ dumper, main ]
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 50M
    restart: always
    ports:
      - ${PHPMYADMIN_PORT:-8081}:80
    networks:
      inner:
        aliases:
          - pma

  mailcatcher:
    image: dockage/mailcatcher
    container_name: mailcatcher
    profiles: [ main ]
    ports:
      - 1025:1025
      - 1080:1080
    restart: on-failure:10
    networks:
      inner:
        aliases:
          - mailcatcher

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.1
    container_name: elasticsearch
    profiles: [ main ]
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      inner:
        aliases:
          - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.1
    container_name: kibana
    profiles: [ main ]
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false  # Disables Kibana security
    depends_on:
      - elasticsearch  
    networks:
      inner:
        aliases:
          - kibana

  miserend:
    container_name: miserend
    profiles: [ main ]
    build:
      dockerfile: docker/Dockerfile.miserend
    volumes:
      - .:/miserend
      - ./docker/apache2/miserend.conf:/etc/apache2/sites-enabled/miserend.conf
      - images:/app/kepek
    ports:
      - "${MISEREND_PORT:-8000}:8000"
    environment:
      MISEREND_WEBAPP_ENVIRONMENT: ${MISEREND_WEBAPP_ENVIRONMENT:-development}
    networks:
      inner:
        aliases:
          - miserend
  dumper:
    container_name: dumper
    build: ./dumper
    profiles: [ dumper ]
    environment:
      DB_USER: root
      DB_PASSWORD: pw
      DB_HOST: mysql
      DB_SOURCE: miserend
      DB_TEMP: miserend_clone
      YAML_PATH: /app/strip.yaml
      DUMP_FILE: /app/clean_dump.sql
    volumes:
      - ./dumper:/app
    networks:
      inner:
        aliases:
          - dumper
    depends_on:
      mysql:
        condition: service_healthy

networks:
  inner:
    driver: bridge

volumes:
  db_data: {}
  images: {}
  elasticsearch_data: {}
