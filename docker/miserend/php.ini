; PHP configuration 
; This file configures upload limits for the miserend.hu application

; Maximum file size that can be uploaded
upload_max_filesize = 6M

; Maximum size of POST data (should be larger than upload_max_filesize)
post_max_size = 8M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 20

; Memory limit for PHP scripts
memory_limit = 128M

; Maximum execution time for scripts (5 minutes)
max_execution_time = 300

; Maximum time to parse input data
max_input_time = 300

; Allow file uploads
file_uploads = On
